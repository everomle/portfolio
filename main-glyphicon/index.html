<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Main Glyphicon</title>

<link href="css/styles.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>

<div class="contenedor">
    <div class="row">
		<div class="btn-group btn-group-justified">
        
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon icon-Games-tab"></span>
                    <p>Bingo</p>
                </button>
            </div>
            
            <div class="btn-group dropdown">
                <button type="button" class="btn btn-nav dropdown-toggle" data-toggle="dropdown"  id="dropdownMenuSlot">
                  
                    <span class="glyphicon icon-slots-tab"></span>
                    <p class="btn1 btn1-primary" >Slots</p> 
                  
		        </button> 
            </div>
            
  
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                	<span class="glyphicon icon-slot3d-tab"></span>
    			    <p>3D Slots</p>
                </button>
            </div>
                      
            
            
            
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon icon-Full-Slots-tab"></span> 
    			    <p>Full-size Slots</p>
                </button>
            </div>
            
            
            <div class="btn-group">
				 <button type="button" class="btn btn-nav">
                 <span class="glyphicon icon-miniGame"></span>
                 <p>Mini Games</p>
                 </button>
            </div>
            
            
            
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                	<span class="glyphicon icon-poker-tab"></span>
    			    <p>Poker</p>
                </button>
            </div>
            
 
           
            
            <div class="btn-group">
                <button type="button" class="btn btn-nav">
                    <span class="glyphicon icon-keno-tab-01"></span>
    			    <p>Blackjack & Keno</p>
                </button>
            </div>
            
        </div>
	</div>
</div>




<script>	

var endsWith = function(string, suffix) {
	
    return string.indexOf(suffix, string.length - suffix.length) !== -1;
};

$( document ).ready(function() {
	
	var activeEl = 2;
	var currentUrl = window.location.pathname;
	
	
	if (endsWith(currentUrl, 'bingo')) {
		activeEl = 0;
	} 
	else if (endsWith(currentUrl, '/fsl_slots')) {
		activeEl = 3;
	} 
	else if (endsWith(currentUrl, '/slots')) {
		activeEl = 1;
	}
	else if (endsWith(currentUrl, 'fifteen-plus')) {
		activeEl = 1;
	}
	else if (endsWith(currentUrl, 'five-line')) {
		activeEl = 1;
	}
	else if (endsWith(currentUrl, 'one-line')) {
		activeEl = 1;
	}
	else if (endsWith(currentUrl, 'poker')) {
		activeEl = 5;
	}
	else if (endsWith(currentUrl, 'table-games')) {
		activeEl = 6;
	}
		
	
	 var items = $('.btn-nav');
    $( items[activeEl] ).addClass('active');
    $( ".btn-nav" ).click(function() {
        $( items[activeEl] ).removeClass('active');
        $( this ).addClass('active');
        activeEl = $( ".btn-nav" ).index( this );
    });
});
</script>

</body>
</html>
